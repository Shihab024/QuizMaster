<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>QuizMaster</title>
    
    <!-- Bootstrap CSS (you're already using it in App.js) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Tailwind Configuration -->
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              navy: {
                50: "#f0f4f9",
                100: "#d9e2f1",
                200: "#b3c5e3",
                300: "#8da8d5",
                400: "#668bc7",
                500: "#4a6fb9",
                600: "#3b5a9a",
                700: "#2d457b",
                800: "#1e2f5c",
                900: "#0f1a3d",
                950: "#050d24"
              },
              blue: {
                50: "#eff6ff",
                100: "#dbeafe",
                200: "#bfdbfe",
                300: "#93c5fd",
                400: "#60a5fa",
                500: "#3b82f6",
                600: "#2563eb",
                700: "#1d4ed8",
                800: "#1e40af",
                900: "#1e3a8a",
                950: "#172554"
              }
            }
          }
        }
      };
    </script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      lucide.createIcons();
    </script>
    
    <!-- Custom styles to handle potential conflicts between Bootstrap and Tailwind -->
    <style>
      /* This ensures Tailwind's preflight styles don't conflict with Bootstrap */
      .tailwind-reset * {
        box-sizing: border-box;
        border-width: 0;
        border-style: solid;
      }
      
      /* Custom styles for the navy background gradient */
      .bg-navy-gradient {
        background: linear-gradient(to bottom, #050d24, #0f1a3d);
      }
      
      /* Add some additional utility classes that might be needed */
      .text-blue-100 {
        color: #dbeafe;
      }
      
      .text-blue-300 {
        color: #93c5fd;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
